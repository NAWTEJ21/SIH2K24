<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Segmentation Desktop App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Semantic Segmentation Desktop App</h1>
    <div id="app">
        <input type="text" id="wms-endpoint" placeholder="Enter WMS Endpoint URL">
        <button onclick="downloadImage()">Download Image</button>
        <div id="image-container"></div>
        <button onclick="performSegmentation()">Segment Image</button>
        <div id="segmentation-result"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
